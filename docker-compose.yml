version: '3.8'

services:
  # ==================== DATABASES ====================
  
  db-users:
    build:
      context: ./db
      dockerfile: Dockerfile.users
    container_name: campuseats-db-users
    environment:
      POSTGRES_DB: users_db
      POSTGRES_USER: users_user
      POSTGRES_PASSWORD: users_pass
    ports:
      - "5432:5432"
    volumes:
      - users-data:/var/lib/postgresql/data
    networks:
      - campuseats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U users_user -d users_db"]
      interval: 10s
      timeout: 5s
      retries: 5
