version: '3.8'

services:
  # ==================== SINGLE DATABASE ====================
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: campuseats-db
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - campuseats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

