version: '3.8'

services:
  # ==================== SINGLE DATABASE ====================
  db:
    build:
      context: ./db
      dockerfile: Dockerfile
    container_name: campuseats-db
    environment:
      POSTGRES_DB: restaurant_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - campuseats-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d restaurant_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND (MONOLITH) ====================
  # Tests run automatically during Docker build
  # If any test fails, the backend container will not start
  # 
  # IMPORTANT: Docker caches test results. To force tests to run every time:
  #   1. Use: docker compose build --no-cache backend
  #   2. Or use: ./build-backend.sh --force
  #   3. Or set TEST_RUN_ID: TEST_RUN_ID=$(date +%s) docker compose build backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        # Change TEST_RUN_ID to force test execution
        TEST_RUN_ID: ${TEST_RUN_ID:-1}
        BUILD_DATE: ${BUILD_DATE:-}
        BUILD_VERSION: ${BUILD_VERSION:-dev}
    container_name: campuseats-backend
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # ASP.NET Core inside container will listen on 8080
      - ASPNETCORE_URLS=http://0.0.0.0:8080
      # Single DB wiring for ApplicationDbContext
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=restaurant_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      # Stripe keys (override in your shell / deployment env)
      - Stripe__SecretKey=${Stripe__SecretKey:-sk_test_placeholder}
      - Stripe__WebhookSecret=${Stripe__WebhookSecret:-whsec_placeholder}
    ports:
      - "5267:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - campuseats-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# ==================== VOLUMES ====================

volumes:
  db-data:
    driver: local

# ==================== NETWORKS ====================

networks:
  campuseats-network:
    driver: bridge

