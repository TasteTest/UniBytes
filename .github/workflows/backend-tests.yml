name: backend Tests

on:
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'

      - name: Restore
        run: |
          cd backend
          dotnet restore UniBytes.sln

      - name: Build
        run: |
          cd backend
          dotnet build UniBytes.sln --configuration Release --no-restore

      - name: Run tests
        run: |
          cd backend
          dotnet test UniBytes.sln --configuration Release --no-build --verbosity minimal
